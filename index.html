<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrix Chat KP2_9</title>

  <!-- Tailwind CSS + Alpine -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>

  <!-- Скрипти компонентів -->
  <script src="./login/login.js"></script>
  <script src="./sidebar/sidebar.js"></script>
  <script src="./chat/chat.js"></script>
  <script src="./user/user.js"></script>

  <!-- Загальні стилі -->
  <link rel="stylesheet" href="index.css">

  <!-- Стилі компонентів -->
  <link rel="stylesheet" href="./login/login.css">
  <link rel="stylesheet" href="./sidebar/sidebar.css">
</head>

<body class="index-container bg-gray-100 flex justify-center">

  <div 
    x-data="chatApp()" 
    :class="accessToken ? '' : 'items-center'" 
    class="flex w-full">

    <!-- Rooms -->
    <div id="sidebar-container"></div>

    <!-- Users -->
    <div id="user-container"></div>

    <!-- Login + Chat -->
    <div class="flex-1 p-4 flex flex-col">
      <div id="login-container"></div>
      <div id="chat-container" class="mt-4 flex-1"></div>
    </div>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {

      // LOGIN
      fetch('./login/login.html')
        .then(r => r.text())
        .then(html => document.getElementById('login-container').innerHTML = html);

      // SIDEBAR (Rooms)
      fetch('./sidebar/sidebar.html')
        .then(r => r.text())
        .then(html => document.getElementById('sidebar-container').innerHTML = html);

      // CHAT
      fetch('./chat/chat.html')
        .then(r => r.text())
        .then(html => document.getElementById('chat-container').innerHTML = html);

      // USERS
      fetch('./user/user.html')
        .then(r => r.text())
        .then(html => document.getElementById('user-container').innerHTML = html);
    });


    function chatApp() {
      return {
        username: '',
        password: '',
        accessToken: '',
        userId: '',
        roomId: '',
        joinRoomId: '',
        newRoomName: '',
        newRoomId: '',
        rooms: [],
        messages: [],
        newMessage: '',
        inviteUser: '',
        error: '',
        lastSyncToken: '',
        roomMembers: [],

        login,
        createRoom,
        fetchRoomsWithNames,
        joinRoom,
        inviteUserToRoom,
        getRoomName,
        switchRoom,
        sendMessage,
        fetchMessages,
        fetchRoomMembers
      }
    }
  </script>

</body>
</html>
